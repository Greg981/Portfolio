    <style>
        #chart1 {

    <div id="chart1">
    </div>
    <script>
        var options = {
            chart: {
                height: 280,
                type: "radialBar",

            plotOptions: {
                radialBar: {
                    dataLabels: {
                        total: {

                            label: 'TOTAL'
                        }
                    }

            labels: ['TEAM A', 'TEAM B', 'TEAM C', 'TEAM D']

        new ApexCharts(document.querySelector("#chart1"), options).render();
